<!DOCTYPE html>
<html>
    <head>
        <title>Trabajando con CSS</title>
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Custom Style Sheet</h1>
        <p>Un parrafo</p>
        <h2 class="encabezado">Esto es la seccion de noticias</h2>
        <p id="primera-noticia">La primer noticia es...</p>
        <p id="segunda-noticia" class="warning">La segunda noticia es...</p>
        <p class="warning">Peligro!</p>
        <button class="warning">Boton de peligro</button>
        <div>
            <p class="autor">Autor: Gorka Villar</p>
            <p class="fecha">Fecha: 21 de marzo 2022</p>
            <p class="ubicacion">Ubicacion: Madrid</p>
        </div>
    </body>
</html>
